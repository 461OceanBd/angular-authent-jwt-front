<div class="sign-up-container">
  <div class="logo-container">
    <img src="assets/imgs/robot-utilisateur.svg" alt="Logo">
  </div>
  <div class="form-container">
    <form [formGroup]="signUpForm" (ngSubmit)="this.onSubmit()">
      <div class="form-group">
        <input type="email" formControlName="email" placeholder="* Email" class="form-control" name="email">
      </div>
      <div class="form-group">
        <input type="password" formControlName="password" placeholder="* Password" class="form-control" name="password">
      </div>
      <div class="form-group">
        <input type="password" formControlName="repassword" placeholder="* Confirm password" class="form-control" name="repassword">
      </div>
      <!-- <div class="validation-errors">
        <p *ngIf="emailInvalid">Email is required.</p>
        <p *ngIf="passwordInvalid">Password is required.</p>
      </div> -->
      <div class="submit-container">
        <button type="submit" class="register-button">Register</button>
      </div>
    </form>
  </div>
</div>
